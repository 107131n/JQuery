<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
            crossorigin="anonymous">
    </script>
    <style>
        
        div{
            width: 300px;
            border: 1px solid palegreen;
            background-color: plum;
        }
    </style>
</head>
<body>
    <button id='go'>
        봄이 부시게
    </button>

    <div id="block">
        preview
    </div>

    <script>
        $('#go').click(function(){
            $('#block').animate({
                width: '600px',
                opacity: 0.4,
                marginLeft: '50px',
                fontSize: '30px',
                borderWidth: '10px'
            },5000);
        })
    </script>
</body>
</html>
