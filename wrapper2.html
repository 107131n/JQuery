<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous">
</script>
</head>
<body>
     <script>
        $(document).ready(function(){
            console.log('html이 준비되면 실행');
            $('#pp').css('color','hotpink');
        })
        function fn_click(color){
            $('#pp').css('color', color);
        }

    </script>
     <p id="pp">Hello World: javascript</p>
     <button id="skyblue" onclick="javascript: fn_click('skyblue')">skyblue</button>
     <button id="limegreen" onclick="javascript: fn_click('limegreen')">lightyellow</button>
</body>
</html>
