<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <style>

    </style>
</head>
<body>
    <script>
        window.onload = function(){
            console.log('html이 준비되면 실행');
            document.getElementById('pp').style.color = "hotpink";
        }
        function fn_click(color){
            document.getElementById('pp').style.color = color;
        }
    </script>
    <p id="pp">La vie rose: javascript</p>
    <button id="skyblue" onclick="javascript: fn_click('skyblue')">skyblue</button>
    <button id="limegreen" onclick="javascript: fn_click('limegreen')">lightyellow</button>
</body>
</html>
